<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="admindash.css">
</head>
<body>
    <div class="button-container">
        <button onclick="showBox('Ver Usuario')">Ver Usuario</button>
        <button onclick="showBox('Crear Usuario')">Crear Usuario</button>
        <button onclick="showBox('Eliminar Usuario')">Eliminar Usuario</button>
    </div>

    <div id="dynamic-box-container"></div>

    <script>
        function showBox(label) {
            const container = document.getElementById('dynamic-box-container');
            container.innerHTML = `
                <div class="dynamic-box">
                    <h3>${label}</h3>
                </div>
            `;
        }
    </script>
</body>
</html>
