<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Registro de Empleados</h1>
            <p>Complete el formulario con la información requerida</p>
        </header>

        <form action="/submit.php" method="post">
            <!-- Sección Datos Generales -->
            <section class="form-section">
                <div class="section-header">
                    <i class="fas fa-user"></i>
                    <h2>Datos Generales</h2>
                </div>
                
                <div class="form-grid">
                    <div class="form-row three-columns">
                        <div class="form-group">
                            <label for="Cedula">Prefijo:</label>
                            <select id="Cedula" name="Cedula" required>
                                <option value="" disabled selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tomo">Tomo:</label>
                            <input type="number" id="tomo" name="tomo" min="0" max="9999" required>
                        </div>
                        <div class="form-group">
                            <label for="asiento">Asiento:</label>
                            <input type="number" id="asiento" name="asiento" min="0" max="99999" required>
                        </div>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="first-name">Primer Nombre:</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="second-name">Segundo Nombre:</label>
                            <input type="text" id="second-name" name="second-name" required>
                        </div>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="first-lastname">Primer Apellido:</label>
                            <input type="text" id="first-lastname" name="first-lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="second-lastname">Segundo Apellido:</label>
                            <input type="text" id="second-lastname" name="second-lastname" required>
                        </div>
                    </div>

                    <div class="form-row three-columns">
                        <div class="form-group checkbox-group">
                            <label for="apellidocheck">¿Usa apellido de casada?</label>
                            <input type="checkbox" id="apellidocheck" name="apellidocheck">
                        </div>
                        <div class="form-group">
                            <label for="apellidoCasada">Apellido de casada:</label>
                            <input type="text" id="apellidoCasada" name="apellidoCasada" disabled>
                        </div>
                        <div class="form-group">
                            <label for="estadoCivil">Estado civil:</label>
                            <select id="estadoCivil" name="estadoCivil" required>
                                <option value="" disabled selected></option>
                                <option value="soltero">Soltero</option>
                                <option value="casado">Casado</option>
                                <option value="divorciado">Divorciado</option>
                                <option value="viudo">Viudo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row three-columns">
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_sangre">Tipo de Sangre:</label>
                            <select id="tipo_sangre" name="tipo_sangre" required>
                                <option value="" disabled selected></option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nacionalidad">Nacionalidad:</label>
                            <select id="nacionalidad" name="nacionalidad" required>
                                <option value="" disabled selected></option>
                                <option value="panameña">Panameña</option>
                                <option value="extranjera">Extranjera</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="Celular">Celular:</label>
                            <input type="tel" id="Celular" name="Celular" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sección Ubicación -->
            <section class="form-section">
                <div class="section-header">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2>Ubicación</h2>
                </div>
                
                <div class="form-grid">
                    <div class="form-row three-columns">
                        <div class="form-group">
                            <label for="provincia">Provincia:</label>
                            <select name="provincia" id="provincia" required>
                                <option value="" disabled selected></option>
                                <option value="panama">Panamá</option>
                                <option value="colon">Colón</option>
                                <option value="chiriqui">Chiriquí</option>
                                <option value="bocas">Bocas del Toro</option>
                                <option value="veraguas">Veraguas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="distrito">Distrito:</label>
                            <select name="distrito" id="distrito" required>
                                <option value="" disabled selected></option>
                                <option value="panama">Panamá</option>
                                <option value="san_miguelito">San Miguelito</option>
                                <option value="arraijan">Arraiján</option>
                                <option value="chorrera">La Chorrera</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="corregimiento">Corregimiento:</label>
                            <select name="corregimiento" id="corregimiento" required>
                                <option value="" disabled selected></option>
                                <option value="bella_vista">Bella Vista</option>
                                <option value="calidonia">Calidonia</option>
                                <option value="san_francisco">San Francisco</option>
                                <option value="juan_diaz">Juan Díaz</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="calle">Calle:</label>
                            <input type="text" id="calle" name="calle" required>
                        </div>
                        <div class="form-group">
                            <label for="casa">Casa:</label>
                            <input type="text" id="casa" name="casa" required>
                        </div>
                        <div class="form-group">
                            <label for="comunidad">Comunidad:</label>
                            <input type="text" id="comunidad" name="comunidad">
                        </div>
                    </div>
            </section>

            <!-- Sección Empleado -->
            <section class="form-section">
                <div class="section-header">
                    <i class="fas fa-briefcase"></i>
                    <h2>Información del empleado</h2>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fechadecontratacion">Fecha de Contratación:</label>
                        <input type="date" id="fechadecontratacion" name="fechadecontratacion" required>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="cargo">Cargo:</label>
                            <select id="cargo" name="cargo" required>
                                <option value="" disabled selected></option>
                                <option value="administrador">Administrador de Sistemas</option>
                                <option value="supervisor">Ejecutivo de Ventas</option>
                                <option value="operador">Desarrollador</option>
                                <option value="analista">Analista de RRHH</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="departamento">Departamento:</label>
                            <select id="departamento" name="departamento" required>
                                <option value="" disabled selected></option>
                                <option value="IT">IT</option>
                                <option value="Ventas">Ventas</option>
                                <option value="Desarrollo">Desarrollo</option>
                                <option value="RRHH">Recursos Humanos</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" required>
                                <option value="" disabled selected></option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>   
                        </div>
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="button" class="btn btn-danger" onclick="window.location.href='dashboard.html';">
                    <i class="fas fa-arrow-left"></i> Regresar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enviar
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apellidoCheck = document.getElementById('apellidocheck');
            const apellidoCasada = document.getElementById('apellidoCasada');
            
            apellidoCheck.addEventListener('change', function() {
                apellidoCasada.disabled = !this.checked;
                if (!this.checked) {
                    apellidoCasada.value = '';
                }
            });
        });
    </script>
</body>
</html>
