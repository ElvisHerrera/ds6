<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <!-- Esta es la imagen de fondo -->
        </div>
        <div class="login-form-container">
            <div class="login-header">
                <i class="fas fa-user-circle"></i>
                <h1>Inicio de Sesión</h1>
                <p>Ingrese sus credenciales para acceder al sistema</p>
            </div>
            
            <form id="loginForm" onsubmit="validateLogin(event)">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuario:
                    </label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña:
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2023 Sistema Corporativo. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = 'dashboardAdmin.html';
            } else if (username === 'empleado' && password === 'empleado') {
                window.location.href = 'pantallausuario.html';
            } else {
                showError('Usuario o contraseña incorrectos');
            }
        }

        function showError(message) {
            // Verificar si ya existe un mensaje de error
            let errorElement = document.querySelector('.error-message');
            
            if (!errorElement) {
                // Crear el elemento de error si no existe
                errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                
                // Insertar antes del botón
                const loginButton = document.querySelector('.btn-login');
                loginButton.parentNode.insertBefore(errorElement, loginButton);
            }
            
            // Establecer el mensaje y mostrar con animación
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hacer que el mensaje desaparezca después de 3 segundos
            setTimeout(() => {
                errorElement.style.opacity = '0';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                    errorElement.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
